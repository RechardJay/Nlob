<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的博客</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Markdown 解析 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- 代码高亮 -->
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/lib/highlight.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/styles/github-dark.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="logo">我的技术博客</h1>
        <nav class="nav">
          <a href="index.html">首页</a>
          <a href="#about">关于</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <section class="hero">
        <h2>欢迎来到我的博客</h2>
        <p>分享技术思考和学习笔记</p>
      </section>

      <section class="blog-list">
        <h3>最新文章</h3>
        <div id="blog-list-container">
          <!-- 博客列表将通过JS动态加载 -->
          <div class="loading">加载中...</div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <p>&copy; 2024 我的博客. 基于 GitHub Pages 构建.</p>
      </div>
    </footer>

    <script src="js/markdown-loader.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
